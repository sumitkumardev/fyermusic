<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music API Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="albums">
        <div class="title"><h2>Trending</h2></div>
        <div id="albumL" class="x-scroll albumsong"></div>
        <div id="albumS" class="albumS"></div>
        <div class="searchLive">
            <form>
                <input aria-label="Search this blog" autocomplete="off" id="searchInput" minlength="3" name="q"
                    placeholder="e.g. Travel" required="required" type="text">
                <button aria-label="Search Button" class="searchButton" role="button" type="submit">
                    <svg class="line" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <g>
                            <circle cx="11.36167" cy="11.36167" r="9.36167"></circle>
                            <line x1="22" x2="19.9332" y1="22" y2="19.9332"></line>
                        </g>
                    </svg>
                </button>
                <button aria-label="Search Close" class="close" role="button" type="reset">
                    <svg class="line" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <line x1="18" x2="6" y1="6" y2="18"></line>
                        <line x1="6" x2="18" y1="6" y2="18"></line>
                    </svg>
                </button>
            </form>
            <div id="searchResults"></div>
            <div id="searchResultD"></div>
            <div id="reco"></div>
            </div>
        </div>
    </div>



    <div class="musicP">
        <div class="songp">
            <div class="audioI">
                <img id="audioimage" class="album-image" />
            </div>
            <h4 id="audiotitle" class="song-name"></h4>
        </div>
        <audio id="audiosrc">
            Your browser does not support the audio element.
        </audio>
        <div class="progress-bar">
            <div id="progress-bar" class="progress"></div>
            <input type="range" id="seek" min="0" max="100" value="0">

        </div>
        <div class="music-timer">
            <div id="current-time">0:00</div>
            <div id="duration">0:00</div>
        </div>
        <div class="music-controls">

                                fill="#303030"></path>
                        </g>
                    </svg>
                </div>

                    <svg class="svg50" id="pause_btn" xmlns="http://www.w3.org/2000/svg" fill="none" height="24"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="1.5 1.5 21 21"
                        width="24">
                        <circle xmlns="http://www.w3.org/2000/svg" cx="12" cy="12" r="10" fill="#303030"></circle>
